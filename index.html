<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>
<div class="ui borderless menu">
  <div class="ui container">
    <a class="item"><i class="facebook f icon"></i></a>

    <a class="item"><i class="pinterest p icon"></i></a>
    <a class="item"><i class="instagram icon"></i></a>
    <div class="right menu">
      <a class="item"><i class="home icon"></i></a>
      <a class="item"><i class="search icon"></i></a>
      <a class="item"><i class="user icon"></i></a>
      <div class="ui dropdown fitted item">
        <div class="text">My Cart<i class="search icon"></i>0<i class="angle down icon"></i>
          <div class="menu">
            <div class="item">Item One</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<img class="ui centered image" src="http://courses.ics.hawaii.edu/ics314s21/morea/ui-frameworks/experience-islandsnow-logo.png">
<div class="ui centered grid container">
  <div class="item"><div class="ui dropdown item">Men<i class="angle down icon"></i></div></div>
  <div class="item"><div class="ui dropdown item">Women<i class="angle down icon"></i></div></div>
  <div class="item"><div class="ui dropdown item">Kids<i class="angle down icon"></i></div></div>
  <div class="item"><div class="ui dropdown item">Brands<i class="angle down icon"></i></div></div>
  <div class="item">Sale</div>
</div>
<img class="ui fluid image" src="http://courses.ics.hawaii.edu/ics314s21/morea/ui-frameworks/experience-islandsnow-video-snapshot.png">
<div class="ui three column grid container">
  <div class="column">
    <div class="ui list">
      <a class="item" style="color:black">About us</a>
      <a class="item" style="color:black">Store Location</a>
      <a class="item" style="color:black">Employment</a>
      <a class="item" style="color:black">Videos</a>
      <a class="item" style="color:black">Shipping & Returns</a>
      <a class="item" style="color:black">Terms and Condition</a>
      <a class="item" style="color:black">Privacy Policy</a>
    </div>
  </div>
  <div class="column">
    <div class="ui list">
      <a class="item" style="color:black">Men</a>
      <a class="item" style="color:black">Women</a>
      <a class="item" style="color:black">Kids</a>
      <a class="item" style="color:black">Brands</a>
      <a class="item" style="color:black">Sale</a>
    </div>
  </div>
  <div class="column">
    <div class="ui list">
      <a class="text" style="color:black">Join our mailing list for updates!<br /></a>
      <a class="text" style="color:black">Sign up to receive our email updates!</a>
      <a class="item"><div class="ui input">
        <input type="text" placeholder="Enter email address"><button class="ui black button">Join!</button>
      </div></a>
    </div>
  </div>
</div>

</html>
